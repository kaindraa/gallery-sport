{% extends 'base.html' %}

{% block meta %}
<title>Daftar</title>
{% endblock meta %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="container max-w-md p-8 bg-white rounded-lg shadow-md">
    <div class="flex justify-end">
      <button class="close-btn text-gray-500 text-2xl">&times;</button>
    </div>

    <h2 class="text-2xl font-bold mb-6 text-center text-black">Daftar</h2>

    <form method="POST" action="">
      {% csrf_token %}
      <div class="space-y-6">
        <!-- Username Input Field -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700">Username*</label>
          <input type="text" name="username" placeholder="Masukkan username Anda" class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <!-- Password Input Field -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700">Password*</label>
          <input type="password" name="password1" placeholder="Masukkan password" class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <!-- Password Confirmation Input Field -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700">Konfirmasi Password*</label>
          <input type="password" name="password2" placeholder="Konfirmasi password Anda" class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <!-- Position Change: "Sudah punya akun?" moved here above the submit button -->
        <p class="mt-4 text-center text-gray-600">
          Sudah punya akun? <a href="{% url 'main:login' %}" class="text-indigo-600 hover:underline">Masuk Sekarang</a>
        </p>

        <div>
          <input class="w-full bg-black text-white py-2 px-4 rounded cursor-pointer hover:bg-gray-800 transition duration-300 ease-in-out" type="submit" value="Daftar" />
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
